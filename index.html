<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo IA</title>
    <link rel="stylesheet" href="style.css">
    <!-- Importante: Includi la libreria Ably JavaScript -->
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
</head>
<body>
    <div class="container">
        <h1>Leonardo IA</h1>
        
        <div id="controls">
            <button id="startButton" class="button start-button">Parla</button>
            <button id="stopButton" class="button stop-button">Stop</button>
        </div>

        <div id="statusMessage">Inizializzazione...</div>
        
        <div class="conversation-areas">
            <div id="transcriptionAreaContainer">
                <strong>Tu (trascrizione live):</strong>
                <div id="transcriptionArea" class="transcription-area"></div>
            </div>
            
            <div id="responseAreaContainer">
                <strong>Leonardo:</strong>
                <div id="responseArea" class="response-area"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
